<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>minesweeper</title>
    <link href="css/css-reset.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <div class="minesweeper">
            <div class="menu">
                <h1 class="menu-button">New Game</h1>
            </div>
            <div class="game-dropdown-content">
                <div id="easydiv"class="easy">
                    <input class="easy" id="easy" type="radio" checked="checked" value="easy">
                    <h3 class="easy">Easy</h3>
                    <div class="easy" id="easy-submenu">
                        <table class = "easy">
                            <tr><th>height:</th><td>9</td></tr>
                            <tr><th>width:</th><td>9</td></tr>
                            <tr><th>mines:</th><td>10</td></tr>
                        </table>
                    </div>
                </div>
                <div id="mediumdiv" class="medium">
                    <input class="medium" id="medium" type="radio" value="medium">
                    <h3 class="medium">Medium</h3>
                    <div class="medium" id="medium-submenu">
                        <table class = "easy">
                                <tr><th>height:</th><td>16</td></tr>
                                <tr><th>width:</th><td>16</td></tr>
                                <tr><th>mines:</th><td>40</td></tr>
                        </table>
                    </div>
                </div>
                <div id="harddiv" class="hard">
                    <input class="hard" id="hard" type="radio" value="hard">
                    <h3 class="hard">Hard</h3>
                    <div class="hard" id="hard-submenu">
                        <table class = "easy">
                                <tr><th>height:</th><td>16</td></tr>
                                <tr><th>width:</th><td>30</td></tr>
                                <tr><th>mines:</th><td>99</td></tr>
                        </table>
                    </div>
                </div>
                <div id="customdiv" class="custom">
                    <input class="custom" id="custom" type="radio" value="custom">
                    <h3 class="custom">Custom</h3>
                    <div class="custom" id = "custom-submenu">
                        <table>
                        <tr><th>height:</th><td><input class="custom" id="height-input" placeholder ="height"></td></tr>
                        <tr><th>width:</th><td><input class="custom" id="width-input" placeholder="width"></td></tr>
                        <tr><th>mines:</th><td><input class="custom" id="mines-input" placeholder="mines"></td></tr>
                        </table>
                    </div>
                </div>
                <div class="selector"><button class="new-game">New Game</button></div>
            </div>
            <div class="game-header">
                <h2 class="mine-counter"></h2>
                <img alt="smiley face stand-in" src="images/smiley.png">
                <h2 class="timer">00:00:00</h2>
            </div>
            <div class="game-board">
            </div>
        </div>
        <h1 class="win-lose"></h1>
    </main>
</body>
<script async defer src="js/main.js"></script>
</html>
